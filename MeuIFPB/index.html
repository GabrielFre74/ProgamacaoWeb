<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Testando imagens </title>

    <style>
      table{
        border: 1px ridge #D8BFD8;
      }
      tr, td{
        border-left: 5px ridge #4169E1;
        border-right: 5px ridge #C71585;
        border-top: 5px dotted #A0522D;
        border-bottom: 5xp dotted #FFD700;
        border-color: 5xp dotted #FA8072;
      }
    </style>
  </head>
  <body>
    <a href="http://www.ifpb.edu.br/">
      <img src='Imagem/logo.png'/>
    </a>

    <table border="2">
      <tr>
        <td> Nome </td>
        <td> Nasc. </td>
        <td> End. </td>
      </tr>
      <tr>
        <td> Gabriel </td>
        <td> 2002 </td>
        <td> Guarabira </td>
      </tr>
      <tr>
        <td> Davvi </td>
        <td> 2001 </td>
        <td> Alagoa Grande </td>
      </tr>
      <tr>
        <td> Beatriz </td>
        <td> 2001 </td>
        <td> Pirpirituba </td>
      </tr>
    </table>
    <table border="2">
      <tr>
        <th> Aluno </th>
        <th> Nota </th>
        <th> Situação </th>
      </tr>
      <tr>
        <td> José </td>
        <td> 8.5 </td>
        <td rowspan="3"> <b> Aprovado </b> </td>
      </tr>
      <tr>
        <td> Maria </td>
        <td> 9.0 </td>
      </tr>
      <tr>
        <td colspan="2"> Total 17.5 </td>
      </tr>
    </table>
  </body>
</html>
