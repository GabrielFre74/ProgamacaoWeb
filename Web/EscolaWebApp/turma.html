<h6>Você está em: <a href="home.html">Início</a> >> <a href="turma.html">Turma</a></h6>

<form name="turmaForm">

  <!-- Nome -->

    <div class="form-group">
      <label for='nome'>Nome:</label>
      <input type='text' ng-model='nome' name='nome' class="form-control" required ng-minlength="5" ng-maxlength="45">

      <div ng-show="turmaForm.nome.$error.required && turmaForm.nome.$dirty" class="alert alert-danger">
        Por favor, insira o nome da turma!
      </div>

      <div ng-show="turmaForm.nome.$error.minlength && turmaForm.nome.$dirty" class="alert alert-danger">
        O nome da turma deve ter, no mínimo, 5 caracteres!
      </div>

      <div ng-show="turmaForm.nome.$error.maxlength && turmaForm.nome.$dirty" class="alert alert-danger">
        O nome da turma deve ter, no máximo, 45 caracteres!
      </div>
    </div>

    <!-- Botões -->
      <input type= 'reset' name='limpar' value= 'Limpar'
        class="btn btn-secondary btn-lg btn-block">
      <button ng-click="cadastrar()"
        class="btn btn-dark btn-lg btn-block">
        Cadastrar</button>
</form>
