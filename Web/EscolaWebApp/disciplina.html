<main ng-controller="DisciplinaController">
  <h6>Você está em: <a href="index.html">Início</a> >> <a href="disciplina.html">Disciplina</a></h6>

  <form action="http://localhost:5000/aluno" method='post' name="disciplinaForm">

    <!-- Nome -->

      <div class="form-group">
        <label for='nome'>Nome:</label>
        <input type='text' ng-model='nome' name='nome' class="form-control" required ng-minlength="3" ng-maxlength="45">

        <div ng-show="disciplinaForm.nome.$error.required && disciplinaForm.nome.$dirty" class="alert alert-danger">
          Por favor, insira o nome da sua disciplina!
        </div>

        <div ng-show="disciplinaForm.nome.$error.minlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
          O nome da disciplina deve conter, no mínimo, 3 caracteres!
        </div>

        <div ng-show="disciplinaForm.nome.$error.maxlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
          O nome da disciplina deve conter, no máximo, 45 caracteres!
        </div>
      </div>

      <!-- Botões -->
        <input type= 'reset' name='limpar' value= 'Limpar'
          class="btn btn-secondary btn-lg btn-block">
        <button ng-click="cadastrar()"
          class="btn btn-dark btn-lg btn-block">
          Cadastrar</button>
  </form>

</main>
